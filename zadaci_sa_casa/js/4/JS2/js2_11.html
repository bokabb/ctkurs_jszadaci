</head>

<body>
    <script>
        //Napišite funkciju koja vraća apsolutnu vrednost bez korišćenja Math.abs()

       function absVrednost(num) {
            if (num > 0) {
                return num;
            } else {
                return num * (-1);
            }
        }
        console.log(absVrednost(-37));//37 

        function apsolutnaVrednost(number) {
            if (number <= 20) {
                return number;
            }
        }
        console.log(apsolutnaVrednost(9));//9






    </script>

</body>
