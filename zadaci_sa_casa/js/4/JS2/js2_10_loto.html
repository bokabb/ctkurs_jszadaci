<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Loto brojevi(6,36)</title>

    <style>
       *{ box-sizing:border-box; }
        #loto-outer{ position:relative; overflow:hidden; width:430px; height:60px; }
        #loto-content div, #loto-loop{ width:50px; height:50px; float:left;  margin-left:10px; text-align:center; 
        line-height:50px; border-radius:100%; background: radial-gradient(circle at 80px 50px, #333, #26d63e); 
        font-weight:bold;font-size:22px;color:#333;}
        #loto-loop{ position:absolute; top:0; left:0; z-index:35;}
    </style>
</head>
<body>

        <div id="loto-outer" style="position:relative; overflow:hidden; width:430px; height:60px">
                <div id="loto-content"></div>
                <div id="loto-loop"></div>
            </div>


    <script>
        // Napišite funkciju koja izvlači brojeve za loto: prosleđujemo joj koliko brojeva hoćemo, 
        //koji je gornji limit loto(6,36), treba da vrati niz koji sadrži te brojeve
    
    brojeviZaLoto(6,36);

    function brojeviZaLoto(nums, numsFrom) {
        var brojac = 0, 
            izvuceno = 0,
            randomNum = document.getElementById("loto-loop");
        setInterval(function () {
            if(izvuceno<nums){ 
                brojac++;
                randomNum.innerHTML = Math.floor(Math.random() * numsFrom) + 1;
                if (brojac % 37 === 0) { 
                    novBroj = Math.floor(Math.random() * numsFrom) + 1;
                    if (!document.getElementById('broj' + novBroj)) { 
                        ++izvuceno; 
                        randomNum.style.left = (izvuceno-2) * 60 + 60 + 'px'; 
                        document.getElementById("loto-content").innerHTML += '<div id="broj' + novBroj + '">' + novBroj + '</div>'; 
                    }
                }
            }
        }, 20);
    }
    
    
    </script>
    
</body>
</html>
