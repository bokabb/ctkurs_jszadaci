<body>
    <script>
        //Napišite program koji vraća random broj između 0 i 100 i ako je broj paran ispisuje u konzoli "Broj je paran", a ako nije "Broj je neparan"

        function randomNumber() {
            var ranNum = Math.floor(Math.random() * 100);
         
                    if (ranNum !== 0 && ranNum % 2 == 0) {
                        return ranNum + " - Broj je paran";

                    } else {
                        return ranNum + " - Broj je neparan";
                    } 
                }
   
        console.log(randomNumber());

    </script>
