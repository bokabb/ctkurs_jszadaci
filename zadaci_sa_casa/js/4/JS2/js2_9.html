<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sekunde od ponoci</title>
</head>

<body>
    <script>
        // Napišite funkciju koja računa koliko je sekundi prošlo od ponoći  

        function sekundeOdPonoci() {
            var vreme = new Date();
            return (vreme.getHours() * 60 * 60) + (vreme.getMinutes() * 60) + vreme.getSeconds();
        };
        console.log(sekundeOdPonoci());


    </script>
</body>

</html>
