<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random element niza</title>
</head>

<body>
    <script>
        //Napišite funkciju koja vraća random element prosleđenog niza

        function randomElement(niz) {

            return niz[Math.floor(Math.random() * niz.length)];
        }
        console.log(randomElement(["Ponedeljak", "Utorak", "Sreda", "Cetvrtak", "Petak", "Subota", 5, 8, 9, "?", "!"]));

    </script>

</body>

</html>
