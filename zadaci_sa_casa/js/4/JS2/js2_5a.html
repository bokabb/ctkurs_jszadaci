<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>While petlja</title>
</head>

<body>
    <div id="brojevi"></div>
    <script>
        //Napišite pomoću while petlje sve brojeve manje od 100 deljive sa 11



        var i = 0;
        while (i < 100) {
            if (i !== 0 && i % 11 == 0) {
                // document.getElementById("brojevi").innerHTML += i + "<br>";
                console.log(i);
            }
            i++;
        }





    </script>


</body>

</html>
