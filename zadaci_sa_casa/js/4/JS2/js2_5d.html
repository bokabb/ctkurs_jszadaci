    <script>
        //Ispisujte while petljom brojeve koji su deljivi sa 11, 13 ili 19 sve dok ne doÄ‘ete do broja koji je deljiv sa sva 3

        var minNum = 0;
        var maxNum = 10000;
        var arrayNums = [];
        while (minNum <= 10000) {

            if (minNum % 11 == 0 && minNum !== 0) {

                if (minNum % 13 == 0 && minNum !== 0) {

                    if (minNum % 19 == 0 && minNum !== 0) {

        }
