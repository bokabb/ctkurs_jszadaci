<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Svi brojevi koji se zavrsavaju na 7</title>
</head>

<body>
    <div id="brojeviNaSedam"></div>
    <script>
    //Napišite pomoću for petlje sve brojeve koji se završavaju na 7


            var brojac = 7;

            for (var i = 0; i <= 100; i++) {
 
                if (brojac < 100) {
                    
                    document.getElementById("brojeviNaSedam").innerHTML += brojac + "<br>";
                    //console.log(brojac); 
                    
                }
                brojac += 10;
            }

       
      
    </script>


</body>

</html>
