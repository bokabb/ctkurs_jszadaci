<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
      /*napišite funkciju koja 
    * sabira 3 broja
    * ispisuje u console.log zbir 3 prosleđena broja
    * množi 3 prosleđena broja
    * množi 4 prosleđena broja
    * sabira kvadratne korenove 3 prosleđena broja */ 
        

    function sumNumbers(num1, num2, num3, num4) {
        var sum = num1 + num2 + num3;
        console.log("Zbir brojeva je:", sum);
        var multiplication = num1 * num2 * num3;
        console.log("Proizvod 3 broja je:", multiplication);
        var multi = num1 * num2 * num3 * num4;
        console.log("Proizvod 4 broja je:", multi);
        var multiSquirt = Math.sqrt (num1) +  Math.sqrt (num2) +  Math.sqrt (num3);
        console.log("Zbir kvadratnih korena 3 broja je:", multiSquirt);
    }
      sumNumbers (3, 7, 9, 12);  
    </script>
    
</body>
</html>
