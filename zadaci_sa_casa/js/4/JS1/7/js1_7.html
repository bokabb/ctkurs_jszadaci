<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Operatori</title>
</head>

<body>
    <script>
        console.group("JavaScript Assignment Operators:  +=  -=  *=  /=  %=");
        
        var broj1 = 7;
        broj1 += 7;
        console.log("7 += 7", broj1);
        
        var broj2 = 9;
        broj2 -= 5;
        //console.log("9 -= 15", broj2);
        console.log("Rezultat oduzimanja je:", broj2);
        
        broj2 *= 11;
        console.log("4 *= 11", broj2);

        broj2 /= 15;
        //console.log("44 /= 15", broj2);
        console.log("Rezultat deljenja je:", broj2);

        broj1 %=9;
        console.log("14 %= 9",broj1);
     
    </script>
</body>

</html>
